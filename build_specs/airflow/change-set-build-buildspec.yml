version: 0.2

env:
  exported-variables:
      - AIRFLOW_APPLICATION_STACK_NAME
      - AIRFLOW_CHANGE_SET_NAME
      - REGION
      - ENVIRONMENT
phases:
  install:
    runtime-versions:
      python: 3.10
  build:
    commands:
      - business_unit=${BUSINESS_UNIT}
      - project_name=""
      - |
        if [ $business_unit = "chase" ]; then
          project_name="chase"
        fi
      - |
        if [ $business_unit = "re" ]; then
          project_name="vast_re"
        fi  
      - echo "Creating ${AIRFLOW_APPLICATION_STACK_NAME} change set"
      - python scripts/utils/stack_deploy.py --region $REGION --template-path cloudformation/resource_stacks/airflow/airflow-application-stack.yml --stack-name ${AIRFLOW_APPLICATION_STACK_NAME} --s3-bucket ${MDP_BUCKET} --s3-key ${TEMPLATE_S3_PATH} --change-set-name ${AIRFLOW_CHANGE_SET_NAME} --parameters cloudformation/resource_stacks/airflow/${project_name}/airflow-application-${ENVIRONMENT}-parameters.json --no-execute-changeset
      - echo "CHANGESET BUILD COMPLETED"
